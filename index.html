<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Happy Holidays!</title>
  </head>
  <body>
    <div class="container" id="initialButton">
      <div class="row">
        <div class="col-xs-1 text-center" style="margin-top: 4em">
          <h2>Make sure to use landscape mode for maximum holiday spirit!</h2>
          <button
            id="initializeInteraction"
            style="margin-left: auto; margin-right: auto; margin-top: 3em"
            class="btn btn-primary"
          >
            Click for your personalized holiday greeting!
          </button>
        </div>
      </div>
    </div>

    <video id="video" autoplay style="width: 100%" playsinline muted>
      <source src="./media/Virus_Card_Video01.mp4" />
    </video>
    <button id="unmuteButton"></button>

    <div class="container" id="afterPlayback">
      <div class="row">
        <div class="col-xs-1 text-center" style="margin-top: 4em">
          <h1>Happy Holidays from Morgan and Jen!</h1>
          <img src="./media/406500989_10168707370045691_6091406763918635230_n.png" style="width: fit-content;"/>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $("#initializeInteraction").click(function () {
        $("#video").show();
        $("#initialButton").hide();
        playVideo();
      });

      $("#unmuteButton").click(function () {
        video.muted = false;
      });

      $(function () {
        if (checkCookie() === true) {
            alert('Cookie is set.');
            $("#video").hide();
            $("#initialButton").hide();
            $("#unmuteButton").hide();
            $("#afterPlayback").show();
        } else {
            $("#video").hide();
            $("#initialButton").show();
            $("#unmuteButton").hide();
            $("#afterPlayback").hide();
        }
      });

      function playbackComplete() {
        $("#video").hide();
        $("#afterPlayback").show();
        document.cookie = "holiday_greeting_shown=true";
      }

      function getCookie(cname) {
        let name = cname + "=";
        let ca = document.cookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

      function checkCookie() {
        let check = getCookie("holiday_greeting_shown");
        if (check != "") {
            return true;
        }
        return false;
      }

      function playVideo() {
        var promise = document.querySelector("video").play();
        if (promise !== undefined) {
          promise
            .then((_) => {
              console.log("Autoplay started");
              document.getElementById("unmuteButton").click();
              document
                .getElementById("video")
                .addEventListener("ended", playbackComplete, false);
            })
            .catch((error) => {
              console.log("Autoplay did not start.");
            });
        }
      }
    </script>
  </body>
</html>
